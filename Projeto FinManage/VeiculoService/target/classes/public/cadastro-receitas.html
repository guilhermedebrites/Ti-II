<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Receitas</title>
    <link rel="stylesheet" href="./css/cadastro-receitas.css">
</head>

<body>
    <h1>Cadastro de Receitas</h1>

    <form id="form-receitas">
        <label for="valor">Valor:</label>
        <input type="text" id="valor" required><br>

        <label for="fonte">Fonte:</label>
        <input type="text" id="fonte" required><br>

        <label for="data">Data:</label>
        <input type="date" id="data" class="input-data" required><br>

        <button type="submit" class="button-cadastro">Adicionar Receita</button>
    </form>

    <table id="tabela-receitas">
        <tr>
            <th>Valor</th>
            <th>Fonte</th>
            <th>Data</th>
            <th>Remover</th>
        </tr>
    </table>

    <script src="./scripts/cadastro-receitas.js"></script>
</body>

</html>
