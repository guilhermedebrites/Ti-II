<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/cadastro-despesa-fixa.css">
    <title>Despesas Fixas</title>
</head>

<body>
    <h1>Cadastro de Despesas Fixas</h1>

    <form>
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br><br>

        <label for="despesa">Nome da Despesa Fixa:</label>
        <input type="text" id="despesa" name="despesa" required><br><br>

        <label for="recorrencia">Recorrência:</label>
        <select id="recorrencia" name="recorrencia" required>
            <option value="">Selecione...</option>
            <option value="15d">15 em 15 dias</option>
            <option value="semanal">Semanal</option>
            <option value="mensal">Mensal</option>
            <option value="anual">Anual</option>
        </select><br><br>

        <input type="submit" value="Cadastrar">
    </form>

    <table id="tabela-cadastros">
        <tr>
            <th>Preço</th>
            <th>Despesa Fixa</th>
            <th>Recorrência</th>
            <th>Editar</th>
            <th>Excluir</th>
        </tr>
    </table>



</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./scripts/cadastro-despesa-fixa.js"></script>

</html>
